<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raj Yadav – Resume</title>

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* IMPORTANT: no page scroll */
      background: #000;
    }

    /* Full screen PDF */
    .resume-frame {
      width: 100vw;
      height: 100vh;
      border: none;
    }

    /* Floating close button (optional) */
    .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
      padding: 10px 16px;
      border-radius: 9999px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease;
    }

    .close-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Optional: back to home -->
  <a href="index.html" class="close-btn">← Back</a>

  <!-- Resume -->
  <iframe
    src="Rresume.pdf#view=FitH"
    class="resume-frame"
  ></iframe>

</body>
</html>
